<!DOCTYPE html><!--informa al navegador qué versión de HTML (o XML) se usó para escribir el documento.-->
<html  lang="es"><!--Indica el comienzo del documento HTML.-->
	<head><!--Define la sección de encabezado del documento HTML, que contiene información sobre el documento, 
	como el título y los metadatos.-->
	<title> Los tkm </title><!--Define el título del documento, que generalmente se muestra en la barra de título
	 del navegador.-->
	<h1>Rafael Matamoros Tapia</h1><!--Crea un encabezado de nivel 1, que generalmente se usa para títulos 
	principales en una página.-->
	<h2> Instituto Tecnológico Campus Tláhuac 2</h2><!--Crea un encabezado de nivel 2, que suele usarse para 
	subtítulos o secciones importantes.-->
	</head><!--Indica el cierre de la etiqueta head-->
	<body><!--Define la sección principal del cuerpo del documento HTML, que contiene el contenido visible de
	 la página.-->
	<h4>Programación web</h4> <!--Crea un encabezado de nivel 4, que puede utilizarse para subtítulos menos 
	importantes que los de nivel 1 o 2.-->
	<h6>Adiós world</h6><!--Crea un encabezado de nivel 6, que se usa para textos menos relevantes o pequeñas 
	notas.-->
	</body> <!--Indica el cierre de la etiqueta de la parte visual del HTML-->
</html><!--Indica el cierre del cuerpo del HTML-->
